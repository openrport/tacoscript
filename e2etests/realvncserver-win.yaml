Run:
  add-config-param:
    realvnc_server.config_update:
      - blank_screen: true
      - skip_reload: true
  update-config-params-due-to-onlyif:
    realvnc_server.config_update:
      - encryption: AlwaysOff
      - onlyif:
          - if (-not (Test-Path "HKLM:\Software\RealVNC")) { throw "missing"}
      - shell: powershell.exe
      - skip_reload: true
  do-not-update-config-params-due-to-onlyif:
    realvnc_server.config_update:
      - encryption: PreferOn
      - onlyif:
          - if (-not (Test-Path "HKLM:\Software\RealVNC_Missing")) { throw 'missing' }
      - shell: powershell.exe
      - skip_reload: true
  update-config-params-due-to-missing-reg-key:
    realvnc_server.config_update:
      - encryption: PreferOn
      - unless:
          - if (-not ((Test-Path "HKLM:\Software\RealVNC_Missing")) { throw 'not found' }
      - shell: powershell.exe
      - skip_reload: true

On:
  - windows

Expect:
  PreExec: |
    if (-not (Test-Path "HKLM:\Software\RealVNC\vncserver.bak")) { Copy-Item -Path "HKLM:\Software\RealVNC\vncserver" -Destination "HKLM:\Software\RealVNC\vncserver.bak" }
  Summary:
    Succeeded: 4
    Changes: 3
    TotalTasksRun: 4
  TaskResults:
    - ID: add-config-param
      CommentContains:
        - "Config updated"
      ChangesContains:
        - "1 config value change(s) applied"
      HasChanges: true
    - ID: update-config-params-due-to-onlyif
      CommentContains:
        - "Config updated"
      ChangesContains:
        - "1 config value change(s) applied"
      HasChanges: true
    - ID: do-not-update-config-params-due-to-onlyif
      CommentContains:
        - "Config not changed only if condition was false"
      HasChanges: false
    - ID: update-config-params-due-to-missing-reg-key
      CommentContains:
        - "Config updated"
      ChangesContains:
        - "1 config value change(s) applied"
      HasChanges: true

  PostExec: |
    $ErrorActionPreference = "Stop"
    if ((Get-Item -Path "HKLM:\Software\RealVNC\vncserver").GetValue('Encryption') -ne "PreferOn") {
      Write-Error "unexpected Encryption reg value"
    }
    if ((Get-Item -Path "HKLM:\Software\RealVNC\vncserver").GetValue('BlankScreen') -ne "true") {
      Write-Error "unexpected BlankScreen reg value"
    }
    Remove-Item -Path "HKLM:\Software\RealVNC\vncserver"
