#
# Execute a command
#
my command:
  cmd.run:
    - name: date

#
# Execute multiple command using a block
#
a block of commands:
  cmd.run:
    - name: |
        echo "first line"
        echo "second line"

#
# A single command spanned over multiple lines
#
spanned command:
  cmd.run:
    - name: >-
        echo
        this all goes
        on a single line

#
# Execute multiple commands using a list
#
a pile of commands:
  cmd.run:
    - names:
      - echo "first line"
      - echo "second line"
      - free
      - uptime

#
# Execute a command in a specific directory
#
go to a dir first:
  cmd.run:
    - name: ls -l|wc -l
    - cwd: /etc

#
# Redirect stdout to a file
#
redirect output:
  cmd.run:
    - names: 
      - echo 'data to backup' >> /tmp/data2001-01-01.txt
      - date>/tmp/i-was-here.txt

#
# Skip if file exists
#
skip on file:
  cmd.run:
    - name: echo SKIP
    - creates: 
      - /etc/hosts

#
# run on previously failing command
#
require failing command:
  cmd.run:
    - name: date
    - unless: echo 1|grep -q 0

#
# change the shell
#
zchange shell:
  cmd.run:
    - name: print("hallo python")
    - shell: /bin/bash